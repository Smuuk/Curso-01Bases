<h1>Listado de heroes</h1>
<div *ngIf="borradoHeroe !== ''; else noBorrado">
    <p>
        El heroe borrado fue: {{borradoHeroe}}
    </p>
</div>
<ng-template #noBorrado>
    <p>
        Aun no se borrado ningun heroe o ya se borraron todos
    </p>
</ng-template>


<button (click)="borrarHeroe()">
    borrar heroe
</button>


<ul>
    <li *ngFor="let heroe of heroes; let i = index ">
        {{i+1}} - {{heroe}}
    </li>
</ul>
